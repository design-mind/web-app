<article class= "grid">
  <div class="unit unit-xs-1 s-1 m-1-3 l-1-3">
    <div class="embed embed1by1">
      <img class="embed-item" aria-details="#{{include.aria-details}}" src="{{include.image}}" alt="{{include.alt-text}}">
    </div>
    <div class="info-container">
      <div class="company-name">
        <h2>{{include.name}}</h2>
        <p>{{include.company-description}}</p>
      </div>
      <div class="company-info">
        <div class="grid">
          <div class="unit unit-xs-1 s-1 m-1-2 l-1-2">
            <p>From</p>
            <p>Since</p>
            <p>Response</p>
            <p>Recent</p>
          </div>
          <div class="unit unit-xs-1 s-1 m-1-2 l-1-2">
            <p><strong>{{include.from}}</strong></p>
            <p><strong>{{include.since}}</strong></p>
            <p><strong>{{include.response}}</strong></p>
            <p><strong>{{include.recent}}</strong></p>
          </div>
      </div>


  </div>
  <div class="unit unit-xs-1 s-1 m-2-3 l-2-3">
    <div class="grid">
      <div class="unit unit-xs-1 s-1 m-1-2 l-1-2">
        <div class="embed embed3by2">
          <img class="embed-item" aria-details="#{{include.aria-details}}" src="{{include.image}}" alt="{{include.alt-text}}">
        </div>
      </div>
      <div class="unit unit-xs-1 s-1 m-1-2 l-1-2">
        <div class="embed embed3by2">
          <img class="embed-item" aria-details="#{{include.aria-details}}" src="{{include.image}}" alt="{{include.alt-text}}">
        </div>
      </div>
      <div class="unit unit-xs-1 s-1 m-1 l-1">
        <div class="embed embed3by2">
          <img class="embed-item" aria-details="#{{include.aria-details}}" src="{{include.image}}" alt="{{include.alt-text}}">
        </div>
      </div>
    </div>
  </div>
  <div>
    <button type="button" name="button">Back to search</button>
  </div>
</article>
