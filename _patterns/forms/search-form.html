<div class="search-container">
  <form>
    <div>
      <h1>Find Your Designer</h1>
      <p>Please fill form .</p>
      <hr>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required

      <label for="message"><b>Message</b></label>
      <textarea name="message" rows="8" cols="80">Enter message here...</textarea>

      <p class="micro italic">We will get back to you as soon as possible!</p>
      {% pattern buttons/dark text="Submit" url="/index/" %}
    </div>
  </form>
</div>
